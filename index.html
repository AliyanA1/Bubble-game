<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="panel">
               <div class="square">
                <h3>Hit</h3>
                <div id="hit" class="box">5</div>
               </div>
               <div class="square">
                <h3>Timer</h3>
                <div id="timer" class="box">00</div>
               </div>
               <div class="square">
                <h3>Score</h3>
                <div id="score" class="box">0</div>
               </div>
        </div>

        <div class="downSection">
            
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
